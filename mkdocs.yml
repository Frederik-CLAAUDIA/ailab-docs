site_name: AI Student Cloud Documentation
nav:
  - Overview:
    - Overview of AI Student Cloud: index.md
    - System Overview: overview/system-overview.md
    - Fair Usage: overview/fair-usage.md
    - FAQ: overview/faq.md
    - Support: overview/support.md
    
  - Getting Started:
    - Getting Access: getting-started/getting-access.md
    - File Transfer: getting-started/file-transfer.md
    - Installing Applications: getting-started/installing-applications.md
    - Running Jobs: getting-started/running-jobs.md

  - Application Guides:
    - "Matlab": application-guides/matlab.md
    #- "Interactive TensorFlow": application-guides/interactive-tensorflow.md
    #- "PyTorch and Anaconda": application-guides/pytorch-anaconda.md
    #- "Multi-GPU data parallelism training with Horovod and Keras": application-guides/multi-gpu-keras.md
    #- "PyTorch and automatic mixed precision with APEX": application-guides/torch-amp.md
    #- "Python pip in containers": application-guides/pip-in-containers.md
    #- "Mount user directory on your local computer": application-guides/mount-dir.md
