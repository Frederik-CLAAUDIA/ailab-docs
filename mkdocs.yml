  - Additional Guides:
    - "Building Memory Consuming Containers": additional-guides/building-memory-consuming-containers.md
    - "Building Containers Faster": additional-guides/building-containers-faster.md

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - content.tabs.link
    - navigation.footer
    - content.code.copy
    - hide.navigation
    - content.code.annotate

  logo: assets/logo_round.png
  favicon: assets/favicon.ico

  font:
    text: barlow
 
  language: en

  icon:
    annotation: material/plus-circle


extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/aau-claaudia/aicloud-docs #TODO: change url

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.tilde
  - attr_list
  - def_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/claaudia/
      name: Claaudia on LinkedIn

    - icon: fontawesome/solid/globe
      link: https://www.researcher.aau.dk/contact/claaudia

  #generator: True

copyright: Copyright &copy; 2024 CLAAUDIA


